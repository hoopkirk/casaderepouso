<script src="https://unpkg.com/blob-util@2.0.2/dist/blob-util.js"></script>
<script src="../../src/const.js"></script>
<script src="../../src/inputmask.js"></script>

<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>

        <div hidden class="content-body" id="formulario">
            <div class="card">
                <div class="card-content collapse show">
                    <div class="card-body">
                        <form class="form">
                            <div class="form-body">
                                <h4 class="form-section"><i class="la la-book"></i> Cadastro de nova entrada</h4>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="marketId">ID Mercado</label>
                                            <input class="form-control border-primary" type="text"
                                                placeholder="Insira o nome" name="marketId" id="marketId">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="eventType">Tipo</label>
                                            <select id="eventType" name="eventType" class="form-control border-primary"
                                                required>
                                                <option value="1">Futebol</option>
                                                <option value="2">Tênis</option>
                                                <option value="7522">Basquete</option>
                                                <option value="4339">Galgos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <label class="noselect" for="" style="color: white;">Pesquisar</label>
                                            <button onclick="consultaMercado()" type="button" class="btn btn-primary">
                                                <i class="la la-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="marketStartTime">Data</label>
                                            <input required disabled type="datetime-local"
                                                class="form-control border-primary" id="marketStartTime" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="event">Confronto</label>
                                            <input required disabled class="form-control border-primary" type="text"
                                                placeholder="Nome do evento" name="event" id="event">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="marketName">Estrutura</label>
                                            <input required disabled class="form-control border-primary" type="text"
                                                placeholder="Tipo da aposta" name="marketName" id="marketName">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="selectionId">Escolher Vencedor</label>
                                            <select id="selectionId" name="selectionId"
                                                class="form-control border-primary" required>
                                                <option value="1">--Selecione--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="oddMin">Odd mínima</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="0" name="oddMin" id="oddMin"  min="1">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="minutes">Minutos restantes</label>
                                            <input required class="form-control border-primary" type="number"
                                                placeholder="0" name="minutes" id="minutes" value="30" min="1" step="1">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="available">Tipo de Aposta</label>
                                            <select id="available" name="available" class="form-control border-primary"
                                                required>
                                                <option value="BACK">Back</option>
                                                <option value="LAY">Lay</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="form-actions text-right"> -->
                            <div class="text-right">
                                <!-- <button type="button" class="btn btn-warning mr-1">
                                        <i class="ft-x"></i> Cancel
                                    </button> -->
                                <button type="button" onclick="viewTabela()" class="btn btn-danger">
                                    <i class="la la-angle-double-left"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="la la-check-square-o"></i> Atualizar Dados
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body" id="tabela">
            <section id="dom">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="la la-book"></i> Entradas Automáticas</h4>
                                <div class="heading-elements mt-0">
                                    <button class="btn btn-primary btn-sm " data-toggle="modal"
                                        onclick="viewFormulario()" data-target="#AddContactModal"><i
                                            class="d-md-none d-block ft-plus white"></i>
                                        <span class="d-md-block d-none">Novo</span></button>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
                                    <div class="table-responsive">
                                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table
                                                        class="table table-striped table-bordered zero-configuration dataTable"
                                                        id="DataTables_Table_0" role="grid"
                                                        aria-describedby="DataTables_Table_0_info">
                                                        <thead>
                                                            <tr role="row">
                                                                <th style="width: 80px;">ID</th>
                                                                <th>Mercado</th>
                                                                <th style="width: 120px;">Data</th>
                                                                <th>Entrada</th>
                                                                <th style="width: 25px;">OddMin</th>
                                                                <th style="width: 25px;">Minutos</th>
                                                                <th style="width: 15px;">Ação</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="itens">


                                                        </tbody>
                                                        <tfoot></tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
<script src="./entradas/index.js"></script>
