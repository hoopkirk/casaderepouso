<script src="https://unpkg.com/blob-util@2.0.2/dist/blob-util.js"></script>
<script src="../../src/const.js"></script>
<script src="../../src/inputmask.js"></script>

<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>

        <div hidden class="content-body" id="formulario">
            <div class="card">
                <div class="card-content collapse show">
                    <div class="card-body">
                        <form class="form">
                            <div class="form-body">
                                <h4 class="form-section"><i class="la la-book"></i> Cadastro de produto</h4>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="nome">Descrição</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="Descrição" name="nome" id="nome">
                                        </div>
                                    </div>
                                   

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="fator_conversao">Fator de Conversão</label>
                                            <select id="fator_conversao" name="fator_conversao" class="form-control border-primary"
                                                required>
                                                <option value="1">UN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="preco">Preço</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="0" name="preco" id="preco" min="0.01">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="form-actions text-right"> -->
                            <div class="text-right">
                                <!-- <button type="button" class="btn btn-warning mr-1">
                                        <i class="ft-x"></i> Cancel
                                    </button> -->
                                <button type="button" onclick="viewTabela()" class="btn btn-danger">
                                    <i class="la la-angle-double-left"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="la la-check-square-o"></i> Atualizar Dados
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body" id="tabela">
            <section id="dom">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="la la-book"></i> Todos os produtos</h4>
                                <div class="heading-elements mt-0">
                                    <button class="btn btn-primary btn-sm " data-toggle="modal"
                                        onclick="viewFormulario()" data-target="#AddContactModal"><i
                                            class="d-md-none d-block ft-plus white"></i>
                                        <span class="d-md-block d-none">Novo</span></button>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
                                    <div class="table-responsive">
                                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table
                                                        class="table table-striped table-bordered zero-configuration dataTable"
                                                        id="DataTables_Table_0" role="grid"
                                                        aria-describedby="DataTables_Table_0_info">
                                                        <thead>
                                                            <tr role="row">
                                                                <th style="width: 20px;">ID</th>
                                                                <th style="width: 150px;">Nome</th>
                                                                <th>Preço</th>
                                                                <th style="width: 55px;">Ação</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="itens">


                                                        </tbody>
                                                        <tfoot></tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
<script src="./produtos/index.js"></script>
