<script src="../../src/const.js"></script>

<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>

        <div hidden class="content-body" id="formulario">
            <div class="card">
                <div class="card-content collapse show">
                    <div class="card-body">
                        <form class="form">
                            <div class="form-body">
                                <h4 class="form-section"><i class="la la-book"></i> Cadastro de cliente</h4>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="Insira o nome" name="nome" id="nome">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="cpf">CPF</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="Insira o CPF" name="cpf" id="cpf">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="telefone">Telefone</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="Insira o Telefone" name="telefone" id="telefone">
                                        </div>
                                    </div>                                    

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="logradouro">Logradouro</label>
                                            <input class="form-control border-primary" type="text"
                                                placeholder="Av. | Rua" name="logradouro" id="logradouro">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="complemento">Complemento</label>
                                            <input class="form-control border-primary" type="text"
                                                placeholder="Insira o complemento" name="complemento" id="complemento">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="numero">Número</label>
                                            <input class="form-control border-primary" type="text"
                                                placeholder="Insira o número" name="numero" id="numero">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cidade">Cidade</label>
                                            <input required class="form-control border-primary" type="text"
                                                placeholder="Insira a cidade" name="cidade" id="cidade">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="estado">Estado</label>
                                            <input class="form-control border-primary" type="text"
                                                placeholder="Insira o estado" name="estado" id="estado">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- <div class="form-actions text-right"> -->
                            <div class="text-right">
                                <!-- <button type="button" class="btn btn-warning mr-1">
                                        <i class="ft-x"></i> Cancel
                                    </button> -->
                                <button type="button" onclick="viewTabela()" class="btn btn-danger">
                                    <i class="la la-angle-double-left"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="la la-check-square-o"></i> Atualizar Dados
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body" id="tabela">
            <section id="dom">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="la la-book"></i> Todos os clientes</h4>
                                <div class="heading-elements mt-0">
                                    <button class="btn btn-primary btn-sm " data-toggle="modal"
                                        onclick="viewFormulario()" data-target="#AddContactModal"><i
                                            class="d-md-none d-block ft-plus white"></i>
                                        <span class="d-md-block d-none">Novo</span></button>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body card-dashboard dataTables_wrapper dt-bootstrap">
                                    <div class="table-responsive">
                                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table
                                                        class="table table-striped table-bordered zero-configuration dataTable"
                                                        id="DataTables_Table_0" role="grid"
                                                        aria-describedby="DataTables_Table_0_info">
                                                        <thead>
                                                            <tr role="row">
                                                                <th style="width: 20px;">ID</th>
                                                                <th>Nome</th>
                                                                <th style="width: 65px;">CPF</th>
                                                                <th>Cidade</th>
                                                                <th style="width: 55px;">Estado</th>
                                                                <th style="width: 35px;">Ação</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="itens">


                                                        </tbody>
                                                        <tfoot></tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
