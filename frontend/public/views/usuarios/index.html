      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title"><b id="message"></b> <i hidden id="loading" style="margin-left: 10px;"
                      class="fa fa-refresh fa-spin"></i>
                  </h3>
                </div>

                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr role="row" id="head">
                      </tr>
                    </thead>
                    <tbody id="itens">
                    </tbody>

                    <tfoot id="foot">
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->

            </div>
            <!-- /.col -->

        </div>

    <div class="modal fade" id="modal-example1" style="display: none" class=aria-hidden="true">
      <div class="modal-dialog modal-xl" style="max-width: 5800px !important;">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Gerar Coleta <b id="txtIdLiquidacao"></b></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">

                <form id="quickForm" novalidate="novalidate">
                  <div class="card-body">
                    <div class="row" id="fields">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="optFrete">Frete</label>
                          <select required="" id="optFrete" class="form-control" onchange="changeFrete()">
                            <!-- <option selected="" value="0">--Selecione--</option> -->
                            <option selected value="CIF">CIF</option>
                            <option value="FOB">FOB</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="optTransportadoras">Transportadora</label>
                          <select id="optTransportadoras" keydown="tabtoenter(e)" onchange="changeFuncTransportadora();"
                            class="form-control select2bs4Trans select2-hidden-accessible" style="width: 100%;"
                            aria-hidden="true">
                            <option selected value="">--Selecione--</option>
                          </select>
                        </div>
                      </div>


                    </div>

                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group" style="padding-top: 10px">
                          <label for="txtPlaca">Placa</label>
                          <input name="txtPlaca" required autocomplete="off" type="text" class="form-control"
                            id="txtPlaca" placeholder="Insira Placa">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group" style="padding-top: 10px">
                          <label for="txtMotorista">Motorista</label>
                          <input name="txtMotorista" required autocomplete="off" type="text" class="form-control"
                            id="txtMotorista" placeholder="Insira nome do motorista">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="optTransportadoras">Transportadora</label>
                          <select id="optTransportadoras"
                            class="form-control select2bs4Trans select2-hidden-accessible" style="width: 100%;"
                            aria-hidden="true">
                            <option selected value="">--Selecione--</option>
                          </select>
                        </div>
                      </div>

                    </div>

                    <div class="row">
                      <div class="col-md-7">
                        <div class="form-group">
                          <label for="txtObs">Observações NFe</label>
                          <textarea style="height: 124px;" id="txtObs" class="form-control" placeholder=""></textarea>
                        </div>
                      </div>

                      <div class="col-md-5">
                        <div class="form-group">
                          <label>Data da criação</label>
                          <div class="input-group date" id="horarioColeta" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#horarioColeta">
                            <div class="input-group-append" data-target="#horarioColeta" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Ultima atualização</label>
                          <div class="input-group date" id="horarioEntrega" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#horarioEntrega">
                            <div class="input-group-append" data-target="#horarioEntrega" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="card-body">
                        <table id="example2" class="table table-bordered table-striped">
                          <thead>
                            <tr>
                              <th>Pedido</th>
                              <th>Cod</th>
                              <th style="width: 200px">Cliente</th>
                              <th>UF</th>
                              <th>Cidade</th>
                              <th>Agrupamento</th>
                            </tr>
                          </thead>
                          <tbody id="itens2">
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <!-- <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="txtIdCliente">Cod.</label>

                        </div>
                      </div>
                      <div class="col-md-10">
                        <div class="form-group">
                          <label for="txtCliente">Cliente</label>
                          <input type="text" name="Nome" class="form-control" id="txtCliente" placeholder="Nome">
                        </div>
                      </div>
                    </div> -->

                    <!-- /.card-body -->
                    <div class="card-footer" style="text-align: right; background-color: white;">
                      <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </form>

              </div>
